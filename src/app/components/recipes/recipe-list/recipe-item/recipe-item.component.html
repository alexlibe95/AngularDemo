<a style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]">
  <div class="float-left col-md-8">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description.substring(0,60)}}...</p>
  </div>
  <div class="float-right col-md-4">
    <img src="{{recipe.image}}" alt="" class="img-fluid">
  </div>
</a>
